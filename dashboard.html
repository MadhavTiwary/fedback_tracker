        let maxRetries = 3;

        // Connection status management
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            switch(status) {
                case 'online':
                    statusElement.className = 'connection-status connection-online';
                    statusElement.textContent = 'üü¢ Online';
                    isOnline = true;
                    retryCount = 0;
                    break;
                case 'offline':
                    statusElement.className = 'connection-status connection-offline';
                    statusElement.textContent = 'üî¥ Offline';
                    isOnline = false;
                    break;
                case 'loading':
                    statusElement.className = 'connection-status connection-loading';
                    statusElement.textContent = 'üîÑ Connecting...';
                    break;
            }
        }

        // Enhanced error handling with retry logic
        async function fetchWithRetry(url, options = {}, retries = maxRetries) {
            try {
                updateConnectionStatus('loading');
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                updateConnectionStatus('online');
                return response;
            } catch (error) {
                console.error(`Fetch error (${retries} retries left):`, error);
                
                if (retries > 0) {
                    retryCount++;
                    await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                    return fetchWithRetry(url, options, retries - 1);
                } else {
                    updateConnectionStatus('offline');
                    throw error;
                }
            }
        }

        // Server health check
        async function checkServerHealth() {
            try {
                const response = await fetchWithRetry(CONFIG.healthEndpoint);
                const health = await response.json();
                
                showNotification(`Server Status: ${health.status} | Records: ${health.records} | Uptime: ${Math.round(health.uptime)}s`);
                
                // Update UI with health info
                const lastUpdateSpan = document.getElementById('lastUpdate');
                lastUpdateSpan.textContent = `Server: ${health.status} | Version: ${health.version} | Node: ${health.node}`;
                
            } catch (error) {
                showNotification('Server health check failed', 'error');
                console.error('Health check error:', error);
            }
        }

        // Get user identifier function
        function getUserIdentifier() {
            let userId = localStorage.getItem('seaMasterUserId');
            if (!userId) {
                userId = prompt('Please enter your name:');
                if (!userId || userId.trim() === '') {
                    userId = 'Anonymous';
                }
                userId = userId.trim();
                localStorage.setItem('seaMasterUserId', userId);
            }
            currentUser = userId;
            
            const userDisplay = document.getElementById('currentUserDisplay');
            if (userDisplay) {
                userDisplay.textContent = `Current User: ${currentUser}`;
            }
            
            return userId;
        }

        // Admin functions
        function checkAdminStatus() {
            isAdmin = localStorage.getItem('seaMasterAdmin') === 'true';
            updateAdminUI();
        }

        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === CONFIG.adminPassword) {
                isAdmin = true;
                localStorage.setItem('seaMasterAdmin', 'true');
                updateAdminUI();
                showNotification('Admin login successful');
            } else {
                showNotification('Invalid password', 'error');
            }
        }

        function adminLogout() {
            isAdmin = false;
            localStorage.removeItem('seaMasterAdmin');
            updateAdminUI();
            showNotification('Admin logged out');
        }

        function updateAdminUI() {
            document.getElementById('adminStatus').textContent = isAdmin ? 'Logged In' : 'Not Logged In';
            document.getElementById('adminLoginBtn').style.display = isAdmin ? 'none' : 'inline-block';
            document.getElementById('adminLogoutBtn').style.display = isAdmin ? 'inline-block' : 'none';
            
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = isAdmin ? 'inline-block' : 'none';
            });
        }

        // Enhanced data loading with API support
        async function loadDataFromPath() {
            if (isUserInteracting || document.getElementById('modal').style.display === 'block') {
                return;
            }
            
            try {
                const response = await fetchWithRetry(CONFIG.dataPath + '?t=' + Date.now());
                const data = await response.json();
                
                const newDataStr = JSON.stringify(data);
                const oldDataStr = JSON.stringify(jsonData);
                
                if (newDataStr === oldDataStr) {
                    return;
                }
                
                jsonData = Array.isArray(data) ? data : [data];
                lastDataUpdate = new Date();
                
                applySearchAndFilters();
                
                if (jsonData.length > 0 && document.getElementById('filterControls').children.length === 0) {
                    initFilterPanel();
                }
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = `Last updated: ${now.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading data:', error);
                if (!jsonData.length) {
                    showNotification(`Error loading data: ${error.message}`, 'error');
                }
            }
        }

        // Enhanced save function with API support
        async function saveToFile() {
            try {
                if (!isOnline) {
                    showNotification('Cannot save - offline', 'error');
                    return false;
                }

                const response = await fetchWithRetry(CONFIG.saveEndpoint, {
                    method: 'POST',
                    body: JSON.stringify(jsonData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Changes saved to cloud storage');
                    showNotification('Changes saved to cloud', 'info');
                    return true;
                } else {
                    throw new Error(result.message || 'Save failed');
                }
            } catch (error) {
                console.error('‚ùå Auto-save error:', error);
                showNotification('Save failed - data stored locally', 'error');
                return false;
            }
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        let parsedData;
                        if (file.name.endsWith('.csv')) {
                            parsedData = parseCSV(e.target.result);
                        } else {
                            parsedData = JSON.parse(e.target.result);
                        }
                        
                        if (!Array.isArray(parsedData)) {
                            parsedData = [parsedData];
                        }
                        
                        jsonData = parsedData;
                        
                        activeFilters = {};
                        currentSearchTerm = '';
                        document.getElementById('searchInput').value = '';
                        
                        filteredData = [...jsonData];
                        
                        initFilterPanel();
                        renderDashboard();
                        showNotification('File loaded successfully!');
                        
                        if (CONFIG.autoSave) {
                            saveToFile();
                        }
                    } catch (error) {
                        showNotification('Error parsing file!', 'error');
                        console.error('Error:', error);
                    }
                };
                
                reader.readAsText(file);
            }
        });

        // Simple CSV parser
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',');
                const obj = {};
                
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j] ? values[j].trim() : '';
                }
                
                result.push(obj);
            }
            
            return result;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearchTerm = e.target.value.toLowerCase();
            isUserInteracting = true;
            applySearchAndFilters();
            saveFiltersToStorage();
            
            setTimeout(() => {
                isUserInteracting = false;
            }, 1000);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });

        // Save and load filters
        function saveFiltersToStorage() {
            localStorage.setItem('seaMasterFilters', JSON.stringify(activeFilters));
            localStorage.setItem('seaMasterSearch', currentSearchTerm);
        }

        function loadFiltersFromStorage() {
            const savedFilters = localStorage.getItem('seaMasterFilters');
            const savedSearch = localStorage.getItem('seaMasterSearch');
            
            if (savedFilters) {
                activeFilters = JSON.parse(savedFilters);
            }
            
            if (savedSearch) {
                currentSearchTerm = savedSearch;
                document.getElementById('searchInput').value = currentSearchTerm;
            }
            
            return savedFilters || savedSearch;
        }

        // Filter panel functions
        function initFilterPanel() {
            if (jsonData.length === 0) return;
            
            const filterControls = document.getElementById('filterControls');
            const sampleItem = jsonData[0];
            const keys = Object.keys(sampleItem);
            
            filterControls.innerHTML = '';
            
            keys.forEach(key => {
                if (key.toLowerCase().includes('id')) return;
                
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.htmlFor = `filter-${key}`;
                label.textContent = key;
                
                const uniqueValues = [...new Set(jsonData.map(item => item[key]))]
                    .filter(v => v !== undefined && v !== null)
                    .sort();
                
                let control;
                
                if (uniqueValues.length <= 10 && uniqueValues.length > 0) {
                    control = document.createElement('select');
                    control.id = `filter-${key}`;
                    control.onchange = function() { updateFilter(key, this.value); };
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = '-- All --';
                    control.appendChild(defaultOption);
                    
                    uniqueValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        control.appendChild(option);
                    });
                } else {
                    control = document.createElement('input');
                    control.type = 'text';
                    control.id = `filter-${key}`;
                    control.placeholder = `Filter ${key}`;
                    control.oninput = function() { updateFilter(key, this.value); };
                }
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(control);
                filterControls.appendChild(filterGroup);
            });
            
            if (loadFiltersFromStorage()) {
                applySavedFiltersToUI();
                applySearchAndFilters();
            }
            
            document.getElementById('filterPanel').style.display = 'block';
        }

        function applySavedFiltersToUI() {
            Object.entries(activeFilters).forEach(([key, value]) => {
                const filterElement = document.getElementById(`filter-${key}`);
                if (filterElement) {
                    filterElement.value = value;
                }
            });
        }

        function toggleFilterPanel() {
            const panel = document.getElementById('filterPanel');
            if (panel.style.display === 'none') {
                initFilterPanel();
            } else {
                panel.style.display = 'none';
            }
        }

            isUserInteracting = true;
            if (value === '') {
                delete activeFilters[key];
            } else {
                activeFilters[key] = value;
            }
            
            setTimeout(() => {
                isUserInteracting = false;
            }, 1000);
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select, 
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-group select:focus, 
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
            max-height: 600px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            font-size: 11px;
        }

        tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #1e3c72;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[readonly],
        .form-group textarea[readonly] {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e0e0f0;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            z-index: 2000;
        }

        a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .clickable-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .clickable-link:hover {
            color: #764ba2;
        }

        .view-mode {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .view-mode h3 {
            margin-bottom: 15px;
            color: #1e3c72;
        }

        .view-mode .data-display {
            display: grid;
            gap: 15px;
        }

        .view-mode .data-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            align-items: start;
        }

        .view-mode .data-label {
            font-weight: 600;
            color: #666;
        }

        .view-mode .data-value {
            word-break: break-word;
        }

        .admin-only {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-inprogress {
            background-color: #cce5ff;
            color: #004085;
        }

        .connection-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .connection-online {
            background-color: #d4edda;
            color: #155724;
        }

        .connection-offline {
            background-color: #f8d7da;
            color: #721c24;
        }

        .connection-loading {
            background-color: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .view-mode .data-item {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                max-height: 400px;
            }
            
            .filter-controls {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            input[type="text"] {
                width: 100%;
            }
        }
